<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  
  function quickSort(arr){
      if(arr.length <= 1){
        return arr};
      const num = arr[0];
      let left = [], right=[];
      for(let i = 1; i < arr.length; i++){
        if(arr[i] < num){
          left.push(arr[i])
          }else{
          right.push(arr[i])
          }
        }
          return quickSort(left).concat([num], quickSort(right));
    };
    
    let arr1 = [5,4,3,2,8,10,5,6,8,9,1,5,3];
    console.log(quickSort(arr1));

</script>

</body>
</html>
