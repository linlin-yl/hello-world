<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box{
    width: 400px;
    height: 500px;
    border: 1px solid #ff6700;
    margin: 50px auto;
    text-align: center;
  }
  .month,.week,.time{
    height: 100px;
    line-height: 100px;
    font-size: 40px;
  }
  .date{
    height: 200px;
    background-color: orange;
    line-height: 200px;
    font-size: 90px;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="month"></div>
    <div class="date"></div>
    <div class="week"></div>
    <div class="time"></div>
  </div>

  <script>
    let showTime = () => {
      let now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth() + 1;
      let date = now.getDate();
      let day = now.getDay();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();

      if(month < 10){
        month = '0' + month;
      }
      if(date < 10){
        date = '0' + date;
      }
      if(hour < 10){
        hour = '0' + hour;
      }
      if(minute < 10){
        minute = '0' + minute;
      }
      if(second < 10){
        second = '0' + second;
      }

      document.querySelector('.month').innerHTML = `${year}年 ${month}月`;
      document.querySelector('.date').innerHTML = `${date}日`;
      document.querySelector('.week').innerHTML = '星期' + '日一二三四五六'[day];
      document.querySelector('.time').innerHTML = `${hour}时${minute}分${second}秒`;
      
    };
    showTime();
    let timer = setInterval(showTime, 1000);

    
  </script>
</body>
</html>
